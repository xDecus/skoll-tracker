<mat-card>
    <mat-card-title>Wilks Calculator</mat-card-title>
    <mat-card-content>
        <p>Calculates your wilks score.</p>
        <form [formGroup]="form" (keyup.enter)="calculate()">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field>
                            <mat-select placeholder="Units" formControlName="unit">
                                <mat-option *ngFor="let unit of wilks?.units" [value]="unit.id">{{
                                    unit.name
                                }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field>
                            <mat-select placeholder="Sex" formControlName="sex">
                                <mat-option *ngFor="let sex of wilks?.sexes" [value]="sex.id">{{
                                    sex.name
                                }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field>
                            <input
                                required
                                type="number"
                                matInput
                                placeholder="Bodyweight"
                                formControlName="bodyweight"
                            />kg
                            <mat-error *ngIf="form.controls['bodyweight'].invalid"></mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="calculate()">Calculate</button>
    </mat-card-actions>
</mat-card>
<mat-card *ngIf="isCalculated">
    <mat-card-content> </mat-card-content>
</mat-card>
